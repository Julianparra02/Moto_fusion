<div class="products-wrapper">

    <div class="products-header">
        <h1 class="text-2X1 font-bold">Manage Products</h1>

        <button mat-raised-button color="primary" class="mr-4" routerLink="/admin/products/add">
            Agregar Nuevo Producto
        </button>
    </div>

    <div class="products-table-container shadow">

        <mat-form-field class="w-full">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="search" #input>
        </mat-form-field>

        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row._id }}</td>
            </ng-container>

            <!-- NAME -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- DESCRIPTION -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                <td mat-cell *matCellDef="let row">{{ row.description }}</td>
            </ng-container>

            <!-- PRICE -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
                <td mat-cell *matCellDef="let row">{{ row.price }}</td>
            </ng-container>

            <!-- REFERENCE -->
            <ng-container matColumnDef="reference">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Reference</th>
                <td mat-cell *matCellDef="let row">{{ row.reference }}</td>
            </ng-container>

            <!-- ACTIONS -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
                <td mat-cell class="table-actions" *matCellDef="let row">
                    <button mat-raised-button color="accent" [routerLink]="'/admin/products/' + row._id">
                        Editar
                    </button>

                    <button mat-raised-button color="warn" (click)="delete(row._id)">
                        Eliminar
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- NO DATA -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="5">
                    No data matching the filter "{{ input.value }}"
                </td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[1, 4, 10]" aria-label="Select"></mat-paginator>
    </div>

</div>
